[application]

name="Gato preguicoso"
main_scene="res://prototipo2/telas/telaAbertura.scn"
icon="icon.png"

[autoload]

tratamentoResolucoes="res://prototipo2/globais/tratamentoResolucoes.gd"
painelGlobal="res://prototipo2/globais/painelGlobal.gd"
ajustaInterface="res://prototipo2/globais/ajustaInterface.gd"
analisaPainel="res://prototipo2/globais/analisePainel.gd"
comida="res://prototipo2/globais/comida.gd"
gatoGlobal="res://prototipo2/gatoPreguicoso/gatoGlobal.gd"
controlaFases="res://prototipo2/globais/controlaFases.gd"
sair="res://prototipo2/globais/sair.gd"

[display]

width=1920
height=1080
stretch_mode="2d"
stretch_aspect="keep"
fullscreen=true

[input]

ui_accept=[key(Return)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[jbutton(0, 12), key(Up), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
travarGato=[key(Shift)]
pular=[key(Space)]
sair=[key(Escape)]
