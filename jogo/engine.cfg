[application]

name="Gato preguicoso"
icon="icon.png"

[autoload]

tratamentoResolucoes="res://prototipo2/globais/tratamentoResolucoes.gd"
painelGlobal="res://prototipo2/globais/painelGlobal.gd"
ajustaInterface="res://prototipo2/globais/ajustaInterface.gd"
analisaPainel="res://prototipo2/globais/analisePainel.gd"
gatoGlobal="res://prototipo2/gatoPreguicoso/gatoGlobal.gd"
comida="res://prototipo2/globais/comida.gd"

[display]

width=1920
height=1080
stretch_mode="2d"
stretch_aspect="keep"
fullscreen=true

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[jbutton(0, 12), key(Up)]
ui_down=[key(Down), jbutton(0, 13)]
